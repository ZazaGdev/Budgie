<div class="p-4">
  <!-- Demo Data Controls -->
  <div class="mb-4 flex gap-3 justify-center">
    <button
      (click)="generateDummyData()"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center gap-2 shadow-sm"
    >
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6v6m0 0v6m0-6h6m-6 0H6"
        ></path>
      </svg>
      Generate 2 Months Demo Data
    </button>

    <button
      (click)="clearAllData()"
      class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200 flex items-center gap-2 shadow-sm"
    >
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        ></path>
      </svg>
      Clear All Data
    </button>
  </div>

  <div class="grid grid-cols-12 gap-2">
    <app-widget-card
      class="col-span-4"
      title="Transactions"
    >
      <app-transaction-form />
    </app-widget-card>
    <app-widget-card
      class="col-span-8"
      title="Income vs Expenses"
    >
      <transactions-column-chart />
    </app-widget-card>
  </div>

  <div class="grid grid-cols-12 gap-2 pt-4">
    <app-widget-card
      class="col-span-6"
      title="Transactions"
    >
      <app-transaction-list />
    </app-widget-card>
    <div class="col-span-1 border-1"></div>
    <div class="col-span-1 border-1"></div>
    <div class="col-span-1 border-1"></div>
    <div class="col-span-1 border-1"></div>
    <div class="col-span-1 border-1"></div>
    <div class="col-span-1 border-1"></div>
  </div>
</div>
