<div class="transactions-chart-container">
  <div class="chart-header mb-4">
    <h3 class="text-lg font-semibold text-gray-800">Financial Overview</h3>
  </div>
  <div class="inline-flex">
    <button
      [class.active]="currentTimeFrame() === 'monthly'"
      class="filter-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l cursor-pointer"
      (click)="setTimeFrame('monthly')">
      Monthly
    </button>
    <button
      [class.active]="currentTimeFrame() === 'weekly'"
      class="filter-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 cursor-pointer"
      (click)="setTimeFrame('weekly')">
      Weekly
    </button>
    <button
      [class.active]="currentTimeFrame() === 'daily'"
      class="filter-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r cursor-pointer"
      (click)="setTimeFrame('daily')">
      Daily
    </button>
  </div>

  <app-stacked-column-chart [data]="chartData()" [config]="chartConfig"></app-stacked-column-chart>
</div>
